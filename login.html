<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | لوحة تحكم الناصر</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #f4e4a6;
            --gold-dark: #b8941f;
            --black: #0a0a0a;
            --black-light: #1a1a1a;
            --white: #ffffff;
            --gray: #8a8a8a;
            --success: #10b981;
            --error: #ef4444;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            --border-radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--black);
            color: var(--white);
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--black) 0%, var(--black-light) 100%);
        }

        .login-container {
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .login-logo i {
            font-size: 2.5rem;
            color: var(--gold);
        }

        .login-logo span {
            font-family: 'Amiri', serif;
            font-size: 2.5rem;
            color: var(--gold);
            font-weight: bold;
        }

        .login-subtitle {
            color: var(--gray);
            font-size: 1.1rem;
        }

        .login-card {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: var(--shadow);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--white);
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 15px 20px;
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            color: var(--white);
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .form-control::placeholder {
            color: var(--gray);
        }

        .password-input {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 1.2rem;
            transition: var(--transition);
        }

        .toggle-password:hover {
            color: var(--gold);
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: var(--gold);
            color: var(--black);
            border: none;
            border-radius: 8px;
            font-family: 'Cairo', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .login-button:hover:not(:disabled) {
            background: var(--gold-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            display: none;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .alert i {
            font-size: 1.2rem;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(212, 175, 55, 0.2);
            border-top-color: var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-footer {
            text-align: center;
            margin-top: 30px;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .login-footer a {
            color: var(--gold);
            text-decoration: none;
            transition: var(--transition);
        }

        .login-footer a:hover {
            color: var(--gold-light);
        }

        @media (max-width: 576px) {
            .login-card {
                padding: 30px 20px;
            }
            
            .login-logo {
                flex-direction: column;
                gap: 10px;
            }
            
            .login-logo span {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-crown"></i>
                <span>دار الناصر</span>
            </div>
            <p class="login-subtitle">لوحة تحكم إدارة المتجر الفاخر</p>
        </div>

        <div class="login-card">
            <div id="alert" class="alert"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">البريد الإلكتروني</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-control" 
                        placeholder="admin@alnasser.com" 
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="password" 
                            class="form-control" 
                            placeholder="••••••••" 
                            required
                            autocomplete="current-password"
                            minlength="6"
                        >
                        <button type="button" class="toggle-password" id="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="loading" id="loading">
                    <div class="loading-spinner"></div>
                </div>

                <button type="submit" class="login-button" id="submit-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>تسجيل الدخول</span>
                </button>
            </form>

            <div class="login-footer">
                <p>© 2024 دار الناصر للعطور الفاخرة. جميع الحقوق محفوظة.</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        // إعداد Supabase
        const supabaseUrl = 'https://nqothizwtmvbvyrxoguz.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xb3RoaXp3dG12YnZ5cnhvZ3V6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcwMjc2ODEsImV4cCI6MjA4MjYwMzY4MX0.Hah1FyYJT-dQI0byUO7pNKB3NZqzkyICPh_0D_zdzis';
        const supabase = createClient(supabaseUrl, supabaseKey);

        // عناصر DOM
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const togglePasswordBtn = document.getElementById('toggle-password');
        const submitBtn = document.getElementById('submit-btn');
        const loadingElement = document.getElementById('loading');
        const alertElement = document.getElementById('alert');

        // قائمة المسؤولين المسموح لهم
        const ADMIN_EMAILS = [
            'admin@alnasser.com',
            'manager@alnasser.com'
            // أضف بريدك الإلكتروني هنا
        ];

        // عرض/إخفاء كلمة المرور
        togglePasswordBtn.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            
            const icon = togglePasswordBtn.querySelector('i');
            icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
        });

        // عرض رسالة
        function showAlert(message, type = 'error') {
            alertElement.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            alertElement.className = `alert alert-${type}`;
            alertElement.style.display = 'flex';
            
            // إخفاء الرسالة بعد 5 ثواني
            if (type === 'success') {
                setTimeout(() => {
                    alertElement.style.display = 'none';
                }, 5000);
            }
        }

        // إخفاء رسالة
        function hideAlert() {
            alertElement.style.display = 'none';
        }

        // عرض/إخفاء التحميل
        function setLoading(isLoading) {
            loadingElement.style.display = isLoading ? 'block' : 'none';
            submitBtn.disabled = isLoading;
            submitBtn.innerHTML = isLoading ? 
                '<i class="fas fa-spinner fa-spin"></i><span>جاري التحقق...</span>' :
                '<i class="fas fa-sign-in-alt"></i><span>تسجيل الدخول</span>';
        }

        // التحقق من صلاحيات المسؤول
        function isAdmin(user) {
            return ADMIN_EMAILS.includes(user.email.toLowerCase());
        }

        // تسجيل الدخول
        async function login(email, password) {
            try {
                // التحقق من البريد الإلكتروني المسموح
                if (!ADMIN_EMAILS.includes(email.toLowerCase())) {
                    throw new Error('ليس لديك صلاحية الدخول إلى لوحة التحكم');
                }

                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                // التحقق من أن المستخدم مسؤول
                if (!isAdmin(data.user)) {
                    await supabase.auth.signOut();
                    throw new Error('ليس لديك صلاحية الدخول إلى لوحة التحكم');
                }

                return data;
            } catch (error) {
                throw error;
            }
        }

        // التحقق من حالة المصادقة الحالية
        async function checkCurrentSession() {
            const { data: { session } } = await supabase.auth.getSession();
            
            if (session) {
                const { data: { user } } = await supabase.auth.getUser();
                
                if (user && isAdmin(user)) {
                    // توجيه إلى لوحة التحكم
                    window.location.href = 'dashboard.html';
                }
            }
        }

        // معالجة تسجيل الدخول
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            // التحقق من المدخلات
            if (!email || !password) {
                showAlert('يرجى ملء جميع الحقول');
                return;
            }

            if (!email.includes('@')) {
                showAlert('يرجى إدخال بريد إلكتروني صحيح');
                return;
            }

            if (password.length < 6) {
                showAlert('كلمة المرور يجب أن تكون 6 أحرف على الأقل');
                return;
            }

            hideAlert();
            setLoading(true);

            try {
                const data = await login(email, password);
                
                showAlert('تم تسجيل الدخول بنجاح! جاري التوجيه...', 'success');
                
                // الانتقال إلى لوحة التحكم بعد 2 ثانية
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);

            } catch (error) {
                console.error('Login error:', error);
                
                // عرض رسالة الخطأ المناسبة
                let errorMessage = 'حدث خطأ أثناء تسجيل الدخول';
                
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'البريد الإلكتروني أو كلمة المرور غير صحيحة';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = 'يرجى تأكيد بريدك الإلكتروني أولاً';
                } else if (error.message.includes('صلاحية')) {
                    errorMessage = error.message;
                }
                
                showAlert(errorMessage);
            } finally {
                setLoading(false);
            }
        });

        // تفعيل إدخال زر الإدخال
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        // التحقق من الجلسة الحالية عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', checkCurrentSession);
    </script>
</body>
</html>
