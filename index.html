<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>دليل دوام الأطباء</title>
    <link rel="stylesheet" href="style.css">

    <!-- كود القائمة (3 نقاط) يوضع هنا داخل <head> -->
    <style>
        .menu-container {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 99999;
        }

        .menu-btn {
            font-size: 28px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .menu-box {
            display: none;
            position: absolute;
            right: 0;
            top: 35px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 170px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.25);
        }

        .menu-box a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
            border-bottom: 1px solid #eee;
            text-align: right;
        }

        .menu-box a:last-child {
            border-bottom: none;
        }

        .menu-box a:hover {
            background: #f5f5f5;
        }
    </style>
</head>

<body>

<!-- زر 3 النقاط -->
<div class="menu-container">
    <button class="menu-btn" onclick="toggleMenu()">⋮</button>

    <div class="menu-box" id="menuBox">
        <a href="https://wa.me/967776503890?text=مرحباً%20اريد%20التواصل" target="_blank">
            تواصل معنا
        </a>
        <a href="complaint.html">تقديم شكوى</a>
    </div>
</div>

<!-- باقي الصفحة هنا -->
<header>
    <h1>دليل دوام الأطباء</h1>
    <p>اعرف أين يداوم الطبيب اليوم</p>
</header>

<div class="container">
    <!-- البحث يظهر هنا -->
</div>

<footer>
    <p>© 2025 بإشراف ماجد</p>
</footer>

<script>
function toggleMenu() {
    const menu = document.getElementById("menuBox");
    menu.style.display = (menu.style.display === "block") ? "none" : "block";
}
</script>

</body>
</html>
