<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>توصيلو | تسجيل الدخول</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6B2E82;
            --primary-light: #8E44AD;
            --primary-dark: #4A1A5C;
            --secondary: #FF6B35;
            --success: #27AE60;
            --danger: #E74C3C;
            --white: #FFFFFF;
            --gray: #95A5A6;
            --dark: #2C3E50;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* خلفية متحركة */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
            animation: float 20s infinite;
        }

        .circle1 {
            width: 600px;
            height: 600px;
            top: -200px;
            right: -200px;
        }

        .circle2 {
            width: 400px;
            height: 400px;
            bottom: -100px;
            left: -100px;
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-30px, 30px) rotate(240deg); }
        }

        /* بطاقة تسجيل الدخول */
        .login-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 450px;
            border-radius: 40px;
            box-shadow: 0 40px 80px rgba(0,0,0,0.3);
            overflow: hidden;
            animation: slideUp 0.8s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            padding: 50px 40px;
            text-align: center;
            color: var(--white);
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .login-logo {
            width: 120px;
            height: 120px;
            background: var(--white);
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 60px;
            font-weight: 800;
            color: var(--primary);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
            transition: all 0.4s ease;
        }

        .login-logo:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .login-header h1 {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .login-header p {
            font-size: 18px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .login-body {
            padding: 50px 40px;
            background: var(--white);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 600;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .form-control {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            font-family: 'Cairo', sans-serif;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(107,46,130,0.1);
        }

        .form-control:focus + i {
            color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 20px;
            font-family: 'Cairo', sans-serif;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: var(--white);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(107,46,130,0.3);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .alert {
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            font-weight: 600;
        }

        .alert-danger {
            background: rgba(231, 76, 60, 0.1);
            color: var(--danger);
            border: 2px solid var(--danger);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 5px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-right-color: var(--secondary);
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: var(--gray);
            font-size: 14px;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* تذكير بكلمة المرور */
        .demo-credentials {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 15px;
            text-align: center;
            font-size: 14px;
            border: 1px dashed var(--primary);
        }

        .demo-credentials p {
            margin: 5px 0;
            color: var(--dark);
        }

        .demo-credentials strong {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <!-- خلفية متحركة -->
    <div class="bg-animation">
        <div class="bg-circle circle1"></div>
        <div class="bg-circle circle2"></div>
    </div>

    <!-- شاشة التحميل -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- بطاقة تسجيل الدخول -->
    <div class="login-card">
        <div class="login-header">
            <div class="login-logo">ت</div>
            <h1>توصيلو</h1>
            <p>لوحة التحكم الإدارية</p>
        </div>
        
        <div class="login-body">
            <form id="loginForm">
                <div class="form-group">
                    <label>البريد الإلكتروني</label>
                    <div class="input-wrapper">
                        <i class="far fa-envelope"></i>
                        <input type="email" class="form-control" id="email" value="admin@tawseelo.com" required placeholder="أدخل البريد الإلكتروني">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>كلمة المرور</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" id="password" value="Admin@123" required placeholder="أدخل كلمة المرور">
                    </div>
                </div>
                
                <div class="alert alert-danger" id="loginError"></div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                </button>
            </form>
            
            <!-- بيانات تجريبية للتذكير -->
            <div class="demo-credentials">
                <p><strong>للاختبار:</strong></p>
                <p>البريد: admin@tawseelo.com</p>
                <p>كلمة المرور: Admin@123</p>
            </div>
            
            <div class="footer">
                <p>منصة توصيلو الذكية © 2026</p>
                <p>جميع الحقوق محفوظة</p>
            </div>
        </div>
    </div>

    <!-- استيراد Supabase -->
    <script type="module">
        // =====================================================
        // استيراد دوال Supabase
        // =====================================================
        import { signIn, requireAuth } from './supabase.js';

        // عناصر الصفحة
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorDiv = document.getElementById('loginError');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // التحقق من وجود جلسة سابقة
        async function checkExistingSession() {
            const session = localStorage.getItem('session');
            if (session) {
                try {
                    showLoading();
                    const { data: { user }, error } = await supabase.auth.getUser();
                    if (user) {
                        window.location.href = 'dashboard.html';
                    } else {
                        localStorage.removeItem('session');
                    }
                } catch (error) {
                    localStorage.removeItem('session');
                } finally {
                    hideLoading();
                }
            }
        }

        // تنفيذ التحقق عند تحميل الصفحة
        checkExistingSession();

        // معالجة تسجيل الدخول
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            
            // التحقق من المدخلات
            if (!email || !password) {
                showError('الرجاء إدخال البريد الإلكتروني وكلمة المرور');
                return;
            }
            
            try {
                showLoading();
                hideError();
                
                const result = await signIn(email, password);
                
                if (result.success) {
                    // توجيه إلى لوحة التحكم
                    window.location.href = 'dashboard.html';
                } else {
                    showError(result.error);
                }
                
            } catch (error) {
                showError('حدث خطأ غير متوقع');
            } finally {
                hideLoading();
            }
        });

        // دوال مساعدة
        function showLoading() {
            loadingOverlay.style.display = 'flex';
            loginBtn.disabled = true;
        }

        function hideLoading() {
            loadingOverlay.style.display = 'none';
            loginBtn.disabled = false;
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // إخفاء الخطأ بعد 5 ثواني
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function hideError() {
            errorDiv.style.display = 'none';
        }

        // إضافة تأثيرات بصرية
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.querySelector('i').style.color = 'var(--primary)';
            });
            
            input.addEventListener('blur', () => {
                if (!input.value) {
                    input.parentElement.querySelector('i').style.color = 'var(--gray)';
                }
            });
        });
    </script>
</body>
</html>
