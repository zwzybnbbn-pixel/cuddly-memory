<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>دليل دوام الأطباء</title>
    <link rel="stylesheet" href="style.css">

    <!-- قائمة 3 نقاط -->
    <style>
        .menu-container {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 9999;
        }

        .menu-btn {
            font-size: 30px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .menu-box {
            display: none;
            position: absolute;
            right: 0;
            top: 40px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 180px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .menu-box a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
            border-bottom: 1px solid #eee;
            text-align: right;
        }

        .menu-box a:hover {
            background: #f5f5f5;
        }

        .menu-box a:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>

<!-- زر 3 نقاط -->
<div class="menu-container">
    <button class="menu-btn" onclick="toggleMenu()">⋮</button>

    <div class="menu-box" id="menuBox">
        <a href="doctors.html">بطاقات الأطباء</a>
        <a href="https://wa.me/967776503890?text=أريد%20التواصل" target="_blank">التواصل</a>
        <a href="complaint.html">تقديم شكوى</a>
        <a href="support.html">الدعم</a>
    </div>
</div>

<header>
    <h1>دليل دوام الأطباء</h1>
    <p>اعرف أين يداوم الطبيب اليوم بسهولة</p>
</header>

<div class="container">
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="اكتب اسم الدكتور...">
        <button onclick="searchDoctor()">بحث</button>
    </div>

    <div id="result" class="result-box"></div>
</div>

<footer>
    <p>© 2025 — بإشراف ماجد</p>
</footer>

<script src="doctors-data.js"></script>
<script src="script.js"></script>

<script>
function toggleMenu() {
    const menu = document.getElementById("menuBox");
    menu.style.display = (menu.style.display === "block") ? "none" : "block";
}
</script>

</body>
</html>
